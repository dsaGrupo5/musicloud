    <!-- subir cancion Section -->
    <section id="subircan">
	<br>
	<br>
	
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Editar Catálogo</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="registroForm" role="form" novalidate >
                        <div class="row control-group">
                            
							<div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Artista</label>
                                <input type="text" class="form-control" placeholder="Artista" id="artista" required data-validation-required-message="Por favor introduce tus apellidos">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nombre de Canción</label>
                                <input type="text" class="form-control" placeholder="Nombre Canción" id="nombrecancion" required data-validation-required-message="Por favor introduce tu  email">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <!--<label>Género</label>
                                <input type="text" class="form-control" placeholder="Género Canción" id="genero" required data-validation-required-message="Por favor introduce tu clave de acceso a MusiCloud">
                                <p class="help-block text-danger"></p>-->
								
									<select id="genero" >
									  <option value="clasica">Clásica</option>
									  <option value="rock">Rock</option>
									  <option value="pop">Pop</option>
									  <option value="electronica">Electrónica</option>
									  <option value="otros">Otros</option>
									</select>
                            </div>
                        </div>
						<div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Seleccionar Canción</label>
								<ul class="options">
									<li>
										<input type="file" id="cancion" name="cancion" class="rm-input" onchange="selectedFile();"/>
									</li>									
										<div id="fileSize"></div>									
										<div id="fileType"></div>
										<progress style="display: none;"></progress>
								</ul>							
								
                            </div>
							<br>
							<br>
							<br>
							<br>
                        </div>
						
						<div class="form-group col-xs-12">
								<!--<input type="button" value="Subir Archivo" onClick="uploadFile()" class="rm-button" />-->
                                <button type="submit" class="btn btn-success btn-lg" id="subircancion">Subir Canción</button>
								
                        </div>
						
                            </div>
                        </div>
                       
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
	 <script type="text/javascript">
         
              function selectedFile() {
                var archivoSeleccionado = document.getElementById("cancion");
                var file = archivoSeleccionado.files[0];
                if (file) {
                    var fileSize = 0;
                    if (file.size > 1048576)
                        fileSize = (Math.round(file.size * 100 / 1048576) / 100).toString() + ' MB';
                    else
                        fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + ' Kb';
         
                    var divfileSize = document.getElementById('fileSize');
                    var divfileType = document.getElementById('fileType');
                    divfileSize.innerHTML = 'Tamaño: ' + fileSize;
                    divfileType.innerHTML = 'Tipo: ' + file.type;
                     
                }
              }     
	</script>
